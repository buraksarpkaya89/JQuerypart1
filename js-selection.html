<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit.</p>
    <p id="onemli">Lorem ipsum dolor sit amet.</p>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        //tüm paragrafları getir ve arka planı sarı yap
        var dizi =document.querySelectorAll("p");

        for (var i=0; i < dizi.length; i++)
        dizi[i].style.backgroundColor ="yellow";

        //jquery karşılığı:
        // $("p").css("background-color","purple")
        var parag = document.getElementById("onemli");
        parag.style.fontWeight ="bold";
        //jquery karşılığı
        //$("#onemli").css("font-weight","bold")
    </script>
</body>
</html>
